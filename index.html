            <h1>Envie seu Currículo  para nosso banco de dados</h1>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Primeiro Nome</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="Informe seu nome" required>
                  <div class="valid-feedback">
                    Muito bom
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Informe seu sobrenome" required>
                    <div class="valid-feedback">
                      Muito bom
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Nome do usuário</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Estado</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Clique aqui para aceitar os termos e condições
                    </label>
                  </div>
                  <div class="mb-13">
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Nenh</div>
                  </div>  
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar formulário</button>
                </div>
              </form>
